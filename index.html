<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detecção de Rosto - MediaPipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Detecção de Rosto com MediaPipe</h1>
  
  <div class="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  
  <div class="controls">
    <select id="cameraSelect" style="padding: 8px; margin-right: 10px;"></select>
    <button id="startBtn">Iniciar Câmera</button>
    <button id="detectBtn" disabled>Iniciar Detecção</button>
  </div>
  
  <div id="status">Status: Aguardando inicialização...</div>

  <!-- Importar diretamente o módulo ES -->
  <script type="module" src="app.js"></script>
</body>
</html>
